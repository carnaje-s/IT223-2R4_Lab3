<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <link rel="stylesheet" href="style.css">
        <title>Carnaje</title>
    </head>
    <body>
        <div class="wrapper">

            <div header="header">
                <!--Nav Bar-->
                <nav class="navbar">
                    <a href="#" class="logo">Tyche</a>
                    <div class="icons">
                        <a href="#"><i class="fas fa-globe"></i></a>
                        <a href="#"><i class="fas fa-user"></i></a>
                        <a href="#"><i class="fas fa-envelope"></i></a>
                        <div class="notification-icon">
                            <a href="#"><i class="fas fa-bell"></i><span class="notification-badge">4</span></a>
                                <div class="notifications">
                                    <h3>Notifications</h3>
                                    <div class="notification-item">
                                        <i class="fas fa-user-plus"></i>
                                        <p>Shan sent you a friend request.</p>
                                    </div>
                                    <div class="notification-item">
                                        <i class="fas fa-comment"></i>
                                        <p>Cypress mentioned you in a post.</p>
                                    </div>
                                    <div class="notification-item">
                                        <i class="fas fa-comment"></i>
                                        <p>Marjorie mentioned you in a comment.</p>
                                    </div>
                                    <div class="notification-item">
                                        <i class="fas fa-heart"></i>
                                        <p>John reacted to your post.</p>
                                    </div>
                                </div>
                        </div>
                        <div class="profile">
                            <img src="https://i.pinimg.com/236x/fe/65/7a/fe657a5b2e93d8135a58d4f4bbcc6178.jpg" alt="Profile">
                        </div>
                    </div>
                </nav>
            </div>

            <div main="main">

            </div>

            <div footer="footer">

            </div>

        </div>
    </body>
</html>
